<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Imports -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <!-- Title -->
  <title>Frontend Mentor | QR code component</title>
  <!-- Css -->
  <link rel="stylesheet" href="./css/main.css">
  <!-- JavaScript -->
  <script defer src="./js/main.js"></script>
</head>

<body>
  <div class="grid-container">
    <div class="qr-code-box">
      <img class="qr-code-img" src="./images/image-qr-code.png" alt="qr code">
      <h1 class="txt--clr-primary-4 fs-700 fw-700">Improve your front-end skills by building projects</h1>
      <p class="txt--clr-primary-3 fs-500 fw-400">Scan the QR code to visit Frontend Mentor and take your coding skills
        to the
        next
        level</p>
    </div>
  </div>
</body>

</html>
